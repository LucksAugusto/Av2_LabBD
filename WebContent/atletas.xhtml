<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<style>
body {
	background-image: url("./piscina.jpg");
}
#titulo {
	text-align: center;
}
.corpo {
	text-align: left;
}
.centerForm {
	text-align: center;
}
</style>
	<title>Atletas</title>
</h:head>
<h:body>
<br/>
	<b:column col-lg="12">
		<b:panel title="Atletas" look="primary" id="titulo">
			<div class="corpo">
				<h:form>
					<b:row class="centerForm">
						<b:column col-lg="4" offset="4">
							<b:commandButton value="Voltar" look="primary" action="#{redirectMB.principal}"/>
						</b:column>
					</b:row>
				</h:form>
				<hr/>
				<b:dataTable value="#{atletaMB.atletaList}" var="atleta">
					<b:column headerText="ID">
						<f:facet name="header">
							<h:outputText value="ID"/>
						</f:facet>
						<h:outputText value="#{atleta.id}" />
					</b:column>
					<b:column headerText="Nome">
						<f:facet name="header">
							<h:outputText value="Nome"/>
						</f:facet>
						<h:outputText value="#{atleta.nome}" />
					</b:column>
					<b:column headerText="Sexo">
						<f:facet name="header">
							<h:outputText value="Sexo"/>
						</f:facet>
						<h:outputText value="#{atleta.sexo}" />
					</b:column>
					<b:column headerText="Pais">
						<f:facet name="header">
							<h:outputText value="Pais"/>
						</f:facet>
						<h:outputText value="#{atleta.pais}" />
					</b:column>
				</b:dataTable>
			</div>
		</b:panel>
	</b:column>
</h:body>
</html>
