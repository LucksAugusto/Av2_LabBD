<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<style>
body {
	background-image: url("./piscina.jpg");
}

#titulo {
	text-align: center;
}

.corpo {
	text-align: left;
}

.centerForm {
	text-align: center;
}
</style>
	<title>Sistema</title>
</h:head>
<h:body>
	<br />
	<b:column col-lg="12">
		<b:panel title="Provas" look="primary" id="titulo">
			<div class="corpo">
				<h:form>
					<b:row class="centerForm">
						<b:column col-lg="2" offset="1">
							<b:commandButton value="Simular" look="primary"
								action="#{notaMB.simula}" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Atletas" look="primary"
								action="#{redirectMB.atletas}" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Paises" look="primary"
								action="#{redirectMB.paises}" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Bateria" look="primary" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Recordes" look="primary"
								action="#{redirectMB.recordes}" />
						</b:column>
					</b:row>
				</h:form>
				<hr />
				<b:dataTable value="#{notaMB.notaLista}" var="nota">
					<b:column headerText="Bateria">
						<f:facet name="header">
							<h:outputText value="Bateria"/>
						</f:facet>
						<h:outputText value="#{nota.id_bat}" />
					</b:column>
					<b:column headerText="Nome">
						<f:facet name="header">
							<h:outputText value="Nome"/>
						</f:facet>
						<h:outputText value="#{nota.nome}" />
					</b:column>
					<b:column headerText="Prova">
						<f:facet name="header">
							<h:outputText value="Prova"/>
						</f:facet>
						<h:outputText value="#{nota.nomeProva}" />
					</b:column>
					<b:column headerText="Sexo">
						<f:facet name="header">
							<h:outputText value="Sexo"/>
						</f:facet>
						<h:outputText value="#{nota.sexo}" />
					</b:column>
					<b:column headerText="Pais">
						<f:facet name="header">
							<h:outputText value="Pais"/>
						</f:facet>
						<h:outputText value="#{nota.pais}" />
					</b:column>
					<b:column headerText="Tempo/Distancia">
						<f:facet name="header">
							<h:outputText value="Tempo/Distancia"/>
						</f:facet>
						<h:outputText value="#{nota.m}" />
					</b:column>
				</b:dataTable>
			</div>
		</b:panel>
	</b:column>
</h:body>
</html>
