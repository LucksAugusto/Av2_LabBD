<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<style>
body {
	background-image: url("./piscina.jpg");
}

#titulo {
	text-align: center;
}

.corpo {
	text-align: left;
}

.centerForm {
	text-align: center;
}
</style>
	<title>Sistema</title>
</h:head>
<h:body>
	<br />
	<b:column col-lg="12">
		<b:panel title="Provas" look="primary" id="titulo">
			<div class="corpo">
				<h:form>
					<b:row class="centerForm">
						<b:column col-lg="2" offset="1">
							<b:commandButton value="Simular" look="primary"
								action="#{testeMB.teste}" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Atletas" look="primary"
								action="#{redirectMB.atletas}" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Paises" look="primary"
								action="#{redirectMB.paises}" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Bateria" look="primary" />
						</b:column>
						<b:column col-lg="2">
							<b:commandButton value="Recordes" look="primary"
								action="#{redirectMB.recordes}" />
						</b:column>
					</b:row>
				</h:form>
				<hr />
				<b:dataTable>
					<b:column headerText="Id">
						<h:outputText value="Id" />
					</b:column>
					<b:column headerText="Nome">
						<h:outputText value="Nome" />
					</b:column>
					<b:column headerText="País">
						<h:outputText value="País" />
					</b:column>
					<b:column headerText="Prova">
						<h:outputText value="Prova" />
					</b:column>
					<b:column headerText="Tempo">
						<h:outputText value="Tempo" />
					</b:column>
				</b:dataTable>
			</div>
		</b:panel>
	</b:column>
</h:body>
</html>
